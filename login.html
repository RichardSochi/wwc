<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Авторизация WIN-WIN CLUB</title>
    <link
    rel="stylesheet"
    href="styles/styles.css"
    >
  </head>
  <body class="page__body">
    <header class="main-footer">
        <div class="main-footer__wrapper">
        </div>
    </header>
    <main class="login-container">
      <img 
      class="login__logo" 
      src="img/logo-login.svg"
      width="96"
      height="59"
      alt="Логотип WWC">
      <p class="login__title">Добро пожаловать!</p>
      <input
      class="login__input"
      type="text"
      id="login__form"
      name="login__nick"
      placeholder="Логин"
      >
      <input
      class="login__input"
      type="text"
      id="password__form"
      name="login__password"
      placeholder="Пароль"
      >
      <p class="login__forgot">Забыли пароль?</p>
    </main>
    <footer class="login-footer">
      <div class="login-footer__wrapper">
      </div>
    </footer>
    
    <script src="js/script.js"></script>
  </body>
</html>
